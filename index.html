<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input Placeholder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <label for="date">Select Date:</label>
        <input type="text" id="date" class="custom-date-input" placeholder="dd-mm-yyyy" onfocus="(this.type='date')" onblur="(this.type='text')">
    </form>
</body>
</html>
